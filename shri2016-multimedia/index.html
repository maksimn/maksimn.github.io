<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Киноглушитель</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="silencer">
        <div class="silencer_header">
            <h1>Киноглушитель</h1>
        </div>
        <div class="silencer_input_line">
            <input type="url" name="video_link" placeholder="  Ссылка на видео" />
        </div>
        <div class="silencer_input_line">
            <input type="url" name="subs_link" placeholder="  Ссылка на субтитры" />
        </div>
        <div class="silencer_input_line">
            <input type="url" name="audio_link" placeholder="  Ссылка на аудио" />
        </div>
        <div class="silencer_start_button_line">
            <div class="silencer_start_button">Заглушить</div>
        </div>
    </div>
</body>
</html>
