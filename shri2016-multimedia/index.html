<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Киноглушитель</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="silencer_start">
        <div class="silencer_header">
            <h1>Киноглушитель</h1>
        </div>
        <form class="silencer_form">
            <div class="silencer_input_line">
                <input type="url" name="video" placeholder="  Ссылка на видео" required />
            </div>
            <div class="silencer_input_line">
                <input type="url" name="subs" placeholder="  Ссылка на субтитры" />
            </div>
            <div class="silencer_input_line">
                <input type="url" name="audio" placeholder="  Ссылка на аудио" />
            </div>
            <div class="silencer_send_button_line">
                <input type="submit" value="Заглушить" />
            </div>
        </form>
    </div>
</body>
</html>
