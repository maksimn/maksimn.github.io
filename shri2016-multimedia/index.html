<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Киноглушитель</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="silencer_start">
        <div class="silencer_header">
            <h1>Киноглушитель</h1>
        </div>
        <form class="silencer_form">
            <div class="silencer_input_line">
                <input type="text" name="video" placeholder="  Ссылка на видео" required />
            </div>
            <div class="silencer_input_line">
                <input type="text" name="subs" placeholder="  Ссылка на субтитры" required />
            </div>
            <div class="silencer_input_line">
                <input type="text" name="audio" placeholder="  Ссылка на аудио" required />
            </div>
            <div class="silencer_send_button_line">
                <input type="submit" value="Заглушить" />
            </div>
        </form>
    </div>
    <div class="silencer_work">
        <div id="return_link_wrapper"><a id="return_back_link" href="">Назад</a></div>
        <audio src="" loop autoplay></audio>
        <video id="video" src="" width="380" muted crossorigin="anonymous"></video>
        <canvas id="myCanvas" width="380" height="300"></canvas>
        <video id="scratches_video" src="scratches480.mp4" width="380" muted loop></video>
        <div id="sub">
            <div id="subArea"></div>
        </div>
    </div>
    <div style="position: fixed; top: 0; left: 0;">
        <div>videoCurrentTime:</div>
        <div id="videoCurrentTime"></div>
        <div>subtitlesStart:</div>
        <div id="subtitlesStart"></div>
        <div>subtitleText:</div>
        <div id="subtitleText">
        </div>
    </div>
</body>
</html>
